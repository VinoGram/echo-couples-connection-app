services:
  - type: web
    name: echo-backend
    env: node
    plan: free
    rootDir: ./new-backend
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://echoo-three.vercel.app
      - key: ML_SERVICE_URL
        value: https://your-hf-space.hf.space
      - key: ALLOWED_ORIGINS
        value: https://echoo-three.vercel.app